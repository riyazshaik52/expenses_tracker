{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="form-container">
  <h2>Login to Your Account</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <input type="text" name="username" id="id_username" required placeholder=" " autofocus>
      <label for="id_username">Username</label>
    </div>
    <div class="form-group">
      <input type="password" name="password" id="id_password" required placeholder=" ">
      <label for="id_password">Password</label>
    </div>
    {% if form.errors %}
    <div class="form-error">
      <p>Invalid username or password. Please try again.</p>
    </div>
    {% endif %}
    <button type="submit" class="btn-submit">Login</button>
    <p class="form-link">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
  </form>
</div>
{% endblock %}
