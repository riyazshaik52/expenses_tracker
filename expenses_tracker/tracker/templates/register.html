{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="form-container">
  <h2>Create an Account</h2>
  <form method="POST" novalidate>
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        <div class="form-error">
          {{ field.errors }}
        </div>
      </div>
    {% endfor %}
    <button type="submit" class="btn-submit">Register</button>
    <p class="form-link">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
  </form>
</div>
{% endblock %}
